<!DOCTYPE html>
<html>
	<head>
		<title>Reminder & Location Extension</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="tasks-container"></div>

		<div class="popup-container">
			<h1>Set Reminder</h1>
			<label for="reminderTime">Reminder Time:</label>
			<input id="reminder-time" type="datetime-local" />
			<input id="task-input" type="text" placeholder="Enter Task..." />

			<button id="reminder-btn">Set Reminder</button>
			<button id="content-btn">Show Content</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
